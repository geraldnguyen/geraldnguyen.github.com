{{ $url := .Permalink }}
{{ $title := .Title }}
{{ $description := .Summary | default .Description | default .Site.Params.description }}
{{ $twitterHandle := .Site.Params.twitter | replaceRE "^https?://[^/]+/" "" | replaceRE "^@?" "@" }}

<div class="social-sharing">
  <div class="social-sharing-label">Share this article:</div>
  <div class="social-sharing-buttons">
    <!-- Twitter/X -->
    <a class="social-share-btn twitter" 
       href="https://twitter.com/intent/tweet?url={{ $url | urlquery }}&text={{ $title | urlquery }}&via={{ $twitterHandle | replaceRE "^@" "" }}"
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Share on Twitter/X">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
      </svg>
      <span>Twitter</span>
    </a>

    <!-- LinkedIn -->
    <a class="social-share-btn linkedin" 
       href="https://www.linkedin.com/sharing/share-offsite/?url={{ $url | urlquery }}"
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Share on LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
      </svg>
      <span>LinkedIn</span>
    </a>

    <!-- Facebook -->
    <a class="social-share-btn facebook" 
       href="https://www.facebook.com/sharer/sharer.php?u={{ $url | urlquery }}"
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Share on Facebook">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
      </svg>
      <span>Facebook</span>
    </a>

    <!-- Reddit -->
    <a class="social-share-btn reddit" 
       href="https://reddit.com/submit?url={{ $url | urlquery }}&title={{ $title | urlquery }}"
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Share on Reddit">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6.167 8a.83.83 0 0 0-.83.83c0 .459.372.84.83.831a.831.831 0 0 0 0-1.661m1.843 3.647c.315 0 1.403-.038 1.976-.611a.23.23 0 0 0 0-.306.213.213 0 0 0-.306 0c-.353.363-1.126.487-1.67.487-.545 0-1.308-.124-1.671-.487a.213.213 0 0 0-.306 0 .213.213 0 0 0 0 .306c.564.563 1.652.61 1.977.61zm.992-2.807c0 .458.373.83.831.83s.83-.381.83-.83a.831.831 0 0 0-1.66 0z"/>
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.828-1.165c-.315 0-.602.124-.812.325-.801-.573-1.9-.945-3.121-.993l.534-2.501 1.738.372a.83.83 0 1 0 .83-.869.83.83 0 0 0-.744.468l-1.938-.41a.2.2 0 0 0-.153.028.2.2 0 0 0-.086.134l-.592 2.788c-1.24.038-2.358.41-3.17.992-.21-.2-.496-.324-.81-.324a1.163 1.163 0 0 0-.478 2.224c-.02.115-.029.23-.029.353 0 1.795 2.091 3.256 4.669 3.256s4.668-1.451 4.668-3.256c0-.114-.01-.238-.029-.353.401-.181.688-.592.688-1.069 0-.65-.525-1.165-1.165-1.165"/>
      </svg>
      <span>Reddit</span>
    </a>

    <!-- Email -->
    <a class="social-share-btn email" 
       href="mailto:?subject={{ $title | urlquery }}&body=I thought you might find this interesting: {{ $url | urlquery }}"
       aria-label="Share via Email">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
      </svg>
      <span>Email</span>
    </a>

    <!-- Copy Link -->
    <button class="social-share-btn copy-link" 
            onclick="copyToClipboard('{{ $url }}')"
            aria-label="Copy link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
      </svg>
      <span>Copy Link</span>
    </button>
  </div>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    // Show feedback
    const btn = event.target.closest('.copy-link');
    const originalText = btn.querySelector('span').textContent;
    btn.querySelector('span').textContent = 'Copied!';
    setTimeout(() => {
      btn.querySelector('span').textContent = originalText;
    }, 2000);
  }, function(err) {
    console.error('Could not copy text: ', err);
  });
}
</script>
